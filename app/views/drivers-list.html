<table ng-controller="driversListController">
  <thead>
  <tr><th colspan="4">Drivers Championship Standings</th></tr>
  </thead>
  <tbody>
  <tr ng-repeat="driver in driversList">
    <td>{{$index + 1}}</td>
    <td>
      <img ng-src="images/flags/{{driver.Driver.nationality + '.png'}}" />
      <a href="index.html#/drivers/{{driver.Driver.driverId}}">
        {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
      </a>
    </td>
    <td>{{driver.Constructors[0].name}}</td>
    <td>{{driver.points}}</td>
  </tr>
  </tbody>
</table>
